name: Main Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: Node Installer
        uses: actions/setup-node@v2
        with:
            node-version: '14'

      - name: Install npm packages
        uses: bahmutov/npm-install@v1

  test:
    needs: 'install'
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2
      - name: Run Tests
        run: npm run lint
  deploy:
    needs: 'test'
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2
      - name: 🚀 CDK Deploy
        run: echo 'cdk deploy'