name: Main Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Node Installer
        uses: actions/setup-node@v2
        with:
            node-version: '14'

      - name: Install npm packages
        run: npm i

      - name: Run Tests
        run: npm run lint
  deploy:
    needs: 'install'
    runs-on: ubuntu-latest
    steps:
      - name: CDK Deploy
        run: echo 'cdk deploy'